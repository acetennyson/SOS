<form class="px-0 md:px-5 gap-3">
    <div class="">
        <label for="inputName" class="block mb-1 text-gray-700 font-medium">Full Name:</label>
        <input type="text" name="name" id="inputName" class="w-full px-3 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="">
        <label for="inputEmail" class="block mb-1 text-gray-700 font-medium">Email:</label>
        <input type="email" name="email" id="inputEmail" class="w-full px-3 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="">
        <label for="inputNumber" class="block mb-1 text-gray-700 font-medium">tel:</label>
        <input type="number" name="tel" id="inputNumber" class="w-full px-3 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="">
        <label for="inputPassword" class="block mb-1 text-gray-700 font-medium">Password:</label>
        <input type="password" name="pass" id="inputPassword" class="w-full px-3 py-2 border border-gray-300 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="my-2">
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition">Register</button>
    </div>
</form>
