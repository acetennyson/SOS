<!--
  This component is used to create a form based on the data provided.
  It supports various input types such as text, textarea, select, and others.
  The form is styled with Tailwind CSS and can be customized with additional classes.
-->
<!--
input 1: text-start ms-1 font-medium block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer -->
<!--
input 2: block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer
label 2: absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1
-->

<div class="overflow-y-scroll p-4">
  <section class="bg-gray-1 dark:bg-dark">
    <div class="container mx-auto">
      <div class="-mx-4 flex flex-wrap">
        <div class="w-full px-4">
          <div
            class="py-6 relative mx-auto md:min-w-[525px] max-w-full min-w-full overflow-hidden bg-white px-10 text-center sm:px-12 md:px-[60px] dark:bg-dark-2">
            <div class="mb-10 text-center md:mb-16">
              <div>
                <a href="javascript:void(0)" class="mx-auto inline-block max-w-[60px]">
                  <img src="/img/logo-primary.svg" alt="logo" />
                </a>
              </div>
              <h4 class="mt-6 text-lg font-bold text-dark dark:text-white sm:text-2xl">
                {{ data.title }}
              </h4>
              <p class="mt-4 text-base text-body-color dark:text-dark-3">{{ data.description }}</p>
            </div>
            <form (submit)="Submit()" class="w-full">
              <div class="grid grid-cols-12 gap-4">
                @for (input of data.inputs; track $index) {
                  @switch (input.type) {
                    @case ('default') {
                      <div class="relative" [ngClass]="input.parentClass || 'col-span-10 col-start-2'">
                        <label *ngIf="input.label" class="text-start ms-1 font-medium block absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1" for="{{input.id}}">{{input.label}}</label>
                        <input [id]="input.id" type="text" [ngClass]="input.class || defaultClass" [placeholder]="input.placeholder || input.name" name="{{input.id}}" [(ngModel)]="values[input.id]"
                        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        />
                      </div>
                    }

                    @case ('textarea') {
                      <div class="relative" [ngClass]="input.parentClass || 'col-span-10 col-start-2'">
                        <label *ngIf="input.label" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1" for="{{input.id}}">{{input.label}}</label>
                        <textarea type="text" [placeholder]="input.placeholder || input.name" name="{{input.id}}" rows="5" [(ngModel)]="values[input.id]"
                          [ngClass]="input.class || defaultClass" class="pt-4"
                          class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        >
                        </textarea>
                      </div>
                    }

                    @case ('select') {
                      <div class="relative" [ngClass]="input.parentClass || 'col-span-10 col-start-2'">
                        <label *ngIf="input.label" class="text-start block ms-1 font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1" for="{{input.id}}">{{input.label}}</label>
                        <select id="{{input.id}}" name="{{input.id}}" [(ngModel)]="values[input.id]"
                        [ngClass]="input.class || defaultClass"
                        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" >
                          @for (value of input.options; track $index) {
                            <option [value]="value.value">{{value.text}}</option>
                          }
                        </select>
                      </div>
                    }

                    @case ('toggle') {
                      <div class="relative" [ngClass]="input.parentClass || 'col-span-10 col-start-2'">
                        <label class="inline-flex items-center cursor-pointer">
                          <input type="checkbox" name="{{input.id}}" [(ngModel)]="values[input.id]" class="sr-only peer">
                          <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
                          <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">{{input.label||input.name}}</span>
                        </label>
                      </div>
                    }

                    @default {
                      <div class="relative" [ngClass]="input.parentClass || 'col-span-10 col-start-2'">
                        <label *ngIf="input.label" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1" for="{{input.id}}">{{input.label}}</label>
                        <input [type]="input.type" [ngClass]="input.class || defaultClass" [placeholder]="input.placeholder || input.name" name="{{input.id}}" [(ngModel)]="values[input.id]"
                        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        />
                      </div>
                    }
                  }
                }
              </div>

              <div class="mb-10 mt-3">
                <input type="submit" value="Submit"
                  class="w-full cursor-pointer rounded-md border border-blue-700 bg-blue-500 px-5 py-3 text-base font-medium text-white transition hover:bg-primary/90" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
