<div class="w-full flex bg-gray-100 justify-center items-center min-h-screen">
    <div class="flex flex-col justify-center items-center w-full min-h-screen">
        <div>
            <div class="text-center">
                <img src="/favicon.ico" class="w-24 h-24 mx-auto" />
            </div>
            <div class="text-center mt-2 mb-4 text-gray-800">
                {{loadingMessage||''}}
            </div>
            <div class="flex justify-center">
                @if (failed) {
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition" (click)="retry()">Retry</button>
                }@else {
                    <div class="loader"></div>
                }
            </div>
        </div>
    </div>
</div>
